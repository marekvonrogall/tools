<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MusicService</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Albums</h2>
        <ul id="albumList" class="album-list">
        </ul>
        <div class="upload-container" onclick="document.getElementById('fileInput').click()">
          ➕
          <input type="file" id="fileInput" accept=".mp3,.flac,.m4a,.wav" multiple hidden />
        </div>
        <div id="status"></div>
      </aside>

      <!-- Main display -->
      <section class="content">
        <h2 id="album-title">Select an album</h2>
        <ul id="track-list" class="track-list">
        </ul>
      </section>
    </div>

    <!-- Player Bar -->
    <footer class="player-bar">
      <audio id="audioPlayer" preload="metadata"></audio>
      <div class="track-info">
        <img src="img/placeholder1.jpg" alt="Cover" />
        <div>
          <div id="song-title">Song Title</div>
          <div id="song-artist">Artist Name</div>
        </div>
      </div>
      <div class="controls">
        <button onclick="prevTrack()">⏮️</button>
        <button onclick="togglePlay()" id="playBtn">▶️</button>
        <button onclick="nextTrack()">⏭️</button>
      </div>
      <div class="volume">
        <input type="range" min="0" max="100" value="50" onchange="setVolume(this.value)" />
      </div>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
