<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MusicService</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Albums</h2>
        <div class="sidebar-inner">
          <ul id="albumList" class="album-list">
          </ul>
        </div>
        <button class="add-album-btn" onclick="document.getElementById('fileInput').click()">
          <img src="img/add-new.svg" alt="Add" class="icon add-icon" />
        </button>
        <input type="file" id="fileInput" accept=".mp3,.flac,.m4a,.wav" multiple hidden />
        <div id="status"></div>
      </aside>

      <!-- Main display -->
      <section class="content">
        <h2 id="album-title">Tracks</h2>
        <ul id="track-list" class="track-list">
        </ul>
      </section>
    </div>

    <!-- Player Bar -->
    <footer class="player-bar">
        <audio id="audioPlayer" preload="metadata"></audio>
        <div class="player-left">
          <div class="track-info">
            <img src="${tracks[0].coverUrl || 'img/placeholder.png'}" alt="Cover" />
            <div>
              <div id="song-title">Song Title</div>
              <div id="song-artist">Artist Name</div>
            </div>
          </div>
        </div>
        <div class="player-center">
          <div class="controls">
            <button onclick="prevTrack()">
              <img src="img/back.svg" alt="Prev" class="icon control-icon"/>
            </button>
            <button onclick="togglePlay()" id="playBtn">
              <img src="img/play.svg" alt="Play/Pause" id="playIcon" class="icon control-icon"/>
            </button>
            <button onclick="nextTrack()">
              <img src="img/next.svg" alt="Next" class="icon control-icon"/>
            </button>
          </div>
        </div>
        <div class="player-right">
          <div class="volume">
            <input type="range" min="0" max="100" value="50" onchange="setVolume(this.value)" />
          </div>
        </div>
      </footer>

    <script src="js/app.js"></script>
  </body>
</html>
